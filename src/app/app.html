<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<!--
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
-->
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="pushPageBookCover()">
        Book Cover
      </button>

      <button menuClose ion-item (click)="openPageBodyText('toc')">
        Toc
      </button>

      <button menuClose ion-item (click)="openPageBodyText('body')">
        Readings
      </button>

      <button menuClose ion-item (click)="pushPageAbout()">
        About
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content swipeBackEnabled="false"></ion-nav>
